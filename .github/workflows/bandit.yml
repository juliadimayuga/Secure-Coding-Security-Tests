---
name: Bandit

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Bandit
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Bandit Scan
        uses: shundor/python-bandit-scan@v1.0
        with: 
            path: "."
            level: high
            confidence: high
            exit_zero: true           